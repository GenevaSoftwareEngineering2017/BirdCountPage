<div class="container" align="center" style="width: 30%">

      <form class="form-signin">
        <h2 class="form-signin-heading">Bird Count Compilier Log In</h2>
		<br/>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <div class="checkbox">
          <label>
            <input type="checkbox" align="center" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg" align="center" type="submit"><a routerLink="/current" routerLinkActive="active">Sign in</a></button>
      </form>

    </div>
